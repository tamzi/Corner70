<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">

            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Do you want to log out?
        </div>
        <div class="modal-footer" id = "oof">
          <button type="button" onclick="logout()" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" onclick="oof()" for = "no" class="btn btn-success" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
